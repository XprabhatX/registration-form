<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Student Registration Form</h2>

    <form action="">
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" placeholder="Prabhat"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" placeholder="Pankaj"></td>
            </tr>
            <tr>
                <td><label for="email">Email ID</label></td>
                <td><input type="email" placeholder="xyz@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number</label></td>
                <td><input type="number" placeholder="8080 XXX XXX"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="Male">
                    <label for="">Male</label>
                    <input type="radio" name="Female">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" min="1998-01-01" max="2005-12-31"></td>
            </tr>
            <tr>
                <td><label for="fname">Address</label></td>
                <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="fname">City</label></td>
                <td><input type="text" maxlength="50" placeholder="Nagpur"><label>  (Maxlength 50)</label></td>
                
            </tr>
            <tr>
                <td><label for="fname">Pincode</label></td>
                <td><input type="text" maxlength="6" placeholder="41XXXX"><label>  (Maxlength 6)</label></td>
                
            </tr>
            <tr>
                <td><label for="fname">State</label></td>
                <td><input type="text" maxlength="50" placeholder="Maharashtra"><label>  (Maxlength 50)</label></td>
                
            </tr>
            <tr>
                <td><label for="fname">Country</label></td>
                <td><input type="text" placeholder="India"></td>
            </tr>
            <tr>
                <td><label for="fname">Hobbies</label></td>
                
                <td>
                    <input type="radio" name="" id="">
                    <label for="">Drawing</label>
                    
                    <input type="radio" name="" id="">
                    <label for="">Singing</label>

                    <input type="radio" name="" id="">
                    <label for="">Dancing</label>

                    <input type="radio" name="" id="">
                    <label for="">Sketching</label>
                    <br>
                    <label for="other">Other</label>
                    <input type="text" placeholder="Ex. Teaching">
                </td>
            </tr>

            <tr>
                <td><label for="">Qualification</label></td>
                <td>
                    <input type="radio" name="" id="">
                    <label for="">SSC</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">HSC</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">Graduation</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">Post Graduation</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">Phd</label>
                    <br>
                </td>
            </tr>

            <tr>
                <td><label for="">Courses Applied For</label></td>
                <td>
                    <input type="radio" name="" id="">
                    <label for="">BCA</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">B.Com</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">B.Sc</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">BA</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">MCA</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">M.Com</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">M.Sc</label>
                    <br>
                    <input type="radio" name="" id="">
                    <label for="">MA</label>
                    <br>
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
